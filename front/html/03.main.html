<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03.main</title>
    <link rel="stylesheet" href="/css/03.main.css">
    <link rel="stylesheet" href="/css/reset.css">
</head>

<body>
    <header>
        <div data-include1="header" id="header"></div>
    </header>



    <main>
        <div class="container">
            <!-- <section class="welcom">
                <img src="#none" alt="">
            </section>
            <section class="contentCount">
                <div class="inner"></div>
            </section> -->
            <section class="volContainer">
                <div class="vol_title">
                    <p>도움의 손길.<span>더 많은 봉사</span></p>
                </div>
                <div class="vol_box_container">
                    <div class="vol_box">
                        <div><img src="#nont" alt=""></div>
                        <div class="vol_content_part">
                            <div class="vol_con_bar">
                                <span class="vol_con_bar_per">
                                    <span class="tooltip"><span>14</span>/20</span>
                                </span>
                            </div>
                            <div class="vol_content">
                                <h3>아동 놀이 치료 봉사자 및 보조 봉사자 모집</h3>
                                <div><i class="xi-time-o"></i> <span>2023. 06. 12 ~ 06. 17</span></div>
                            </div>
                            <div class="vol_tag">
                                <div>
                                    <span class="vol_tag_child">어린이</span>
                                    <span class="vol_tag_applyPlay">놀이지원</span>
                                </div>
                                <div class="vol_like">
                                    <i class="xi-heart-o"></i>
                                    <p>102</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="donationContainer"></section>
            <section class="userReview"></section>
        </div>

    </main>


    <!-- jQuery 라이브러리 추가 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            var include1 = $('[data-include1="header"]');
            jQuery.each(include1, function () {
                $(this).load('/html/01.header.html');
            });
        });

    </script>
</body>

</html>
