<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>adminCustomerService</title>
    <link rel="stylesheet" href="/css/admin/adminCustomerService.css">
</head>
<body>
    <header>
        <div data-include1="header" id="header"></div>
    </header>


    <section class="mainContainer">
        <div class="menuName">고객센터 관리</div>

        <div class="mainContent">
            <div class="sideMenuArea">
                    <div class="profileImageArea">
                        <img class="profileImage" src="/images/dog_emoji.png">
                    </div>
                    <div class="memberNickname">관리자</div>
                    <div class="welcomeMessage">관리자님, 안녕하세요</div>

                <ul class="sideMenu">
                    <li class="sideMenuItem"><a href="">대쉬보드</a></li>
                    <li class="sideMenuItem"><a href="">회원 관리</a></li>
                    <li class="sideMenuItem"><a href="">공지사항 관리</a></li>
                    <li class="sideMenuItem"><a href="">고객센터 관리</a></li>
                    <li class="sideMenuItem"><a href="">1 대 1 채팅 상담</a></li>
                    <li class="sideMenuItem"><a href="">기부 관리</a></li>
                    <li class="sideMenuItem"><a href="">봉사 관리</a></li>
                    <li class="sideMenuItem"><a href="">이벤트 관리</a></li>
                    <li class="sideMenuItem"><a href="">관리자 관리</a></li>
                </ul>

                <div class="optionArea">
                    <button class="logout">로그아웃</button>
                </div>
            </div>

            <div class="contentContainer">
                <div class="contentArea">
                    <div class="menuArea">
                        <table class="menuBox">
                            <tbody>
                                <tr class="menuTitle">
                                    <td>전체</td>
                                    <td>검색</td>
                                    <td></td>
                                </tr>

                                <tr class="menuItem">
                                    <td class="selectAllArea"><input type="checkbox" id="selectAll"></td>
                                    <td class="searchOptionArea">
                                        <select id="searchOption">
                                            <option value="memberNo">번호</option>
                                            <option value="memberId">아이디</option>
                                            <option value="memberEmail">이메일</option>
                                            <option value="memberName">이름</option>
                                            <option value="memberNickname">닉네임</option>
                                            <option value="memberAddr">주소</option>
                                        </select>
                                        <input type="text" id="inputSearch">
                                        <button id="searchButton">🔎</button>
                                    </td>
                                    <td><button type="reset" id="resetSearch" class="resetSearch">초기화</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <table class="memberListTable">
                        <tbody>
                            <tr class="sortingOptionArea">
                                <td><button id="sortBySelect">선택</button></td>
                                <td><button id="sortByCustomerServiceNo">번호</button></td>
                                <td><button id="sortByDaType">회원 구분</button></td>
                                <td><button id="sortByMemberId">아이디</button></td>
                                <td><button id="sortByCustomerServiceTitle">제목</button></td>
                                <td><button id="sortByCustomerServiceEnrollDate">작성일</button></td>
                                <td><button id="sortByCustomerServiceAnswer">답변 여부</button></td>
                            </tr>

                            <tr class="customerServiceListArea">
                                <td><input type="checkbox" id="listCheck1" class="listCheck"></td>
                                <td>1</td>
                                <td>기부자</td>
                                <td>123451234512</td>
                                <td>테스트 테스트 테스트 테스트 테스트</td>
                                <td>2023. 01. 01</td>
                                <td class="unanswered">미답변</td>
                                <td><button id="customerServiceDetail1" class="customerServiceDetail">상세 정보</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>


    <!-- jQuery 라이브러리 추가 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            var include1 = $('[data-include1="header"]');
            jQuery.each(include1, function () {
                $(this).load('/html/01.header.html');
            });
        });

    </script>

    <script src="/JS/admin/adminCustomerService.js"></script>
</body>
</html>
