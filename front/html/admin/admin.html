    <section class="mainContainer">

        <div class="mainContent">

                    <div class="profileImageArea">
                        <img class="profileImage" src="/images/dog_emoji.png">

                    <div class="memberNickname">관리자</div>

                            </tr>
                            <tr>
                                <td>기부 관리</td>

                            </tr>
                            <tr>
                                <td>이벤트 관리</td>
                                <td>이벤트 결재 대기중</td>

                    <div class="menuButtonArea">
                        <div class="menuButtonLine1">
                            <div class="menuButton">
                                <div>🥰</div>

                                <div>기부 관리</div>
                            </div>
                            <div class="menuButton">
                                <div>💖</div>

                            </div>
                            <div class="menuButton">
                                <div>🎉</div>

            jQuery.each(include1, function () {
                $(this).load('/html/01.header.html');
            });
        });
