<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>adminManager</title>
    <link rel="stylesheet" href="/css/admin/adminManager.css">
</head>
<body>
    <header>
        <div data-include1="header" id="header"></div>
    </header>


    <section class="mainContainer">
        <div class="menuName">관리자 관리</div>

        <div class="mainContent">
            <div class="sideMenuArea">
                    <div class="profileImageArea">
                        <img class="profileImage" src="/images/dog_emoji.png">
                    </div>
                    <div class="memberNickname">관리자</div>
                    <div class="welcomeMessage">관리자님, 안녕하세요</div>

                <ul class="sideMenu">
                    <li class="sideMenuItem"><a href="">대쉬보드</a></li>
                    <li class="sideMenuItem"><a href="">회원 관리</a></li>
                    <li class="sideMenuItem"><a href="">공지사항 관리</a></li>
                    <li class="sideMenuItem"><a href="">고객센터 관리</a></li>
                    <li class="sideMenuItem"><a href="">1 대 1 채팅 상담</a></li>
                    <li class="sideMenuItem"><a href="">기부 관리</a></li>
                    <li class="sideMenuItem"><a href="">봉사 관리</a></li>
                    <li class="sideMenuItem"><a href="">이벤트 관리</a></li>
                    <li class="sideMenuItem"><a href="">관리자 관리</a></li>
                </ul>

                <div class="optionArea">
                    <button class="logout">로그아웃</button>
                </div>
            </div>

            <div class="contentContainer">
                <div class="contentArea">
                    <div class="menuArea">
                        <table class="menuBox">
                            <tbody>
                                <tr class="menuTitle">
                                    <td>전체</td>
                                    <td>검색</td>
                                    <td></td>
                                </tr>

                                <tr class="menuItem">
                                    <td class="selectAllArea"><input type="checkbox" id="selectAll"></td>
                                    <td class="searchOptionArea">
                                        <select id="searchOption">
                                            <option value="managerNo">번호</option>
                                            <option value="managerId">아이디</option>
                                            <option value="managerEmail">이메일</option>
                                            <option value="managerName">이름</option>
                                            <option value="managerNickname">닉네임</option>
                                            <option value="managerTel">전화번호</option>
                                        </select>
                                        <input type="text" id="inputSearch">
                                        <button id="searchButton">🔎</button>
                                    </td>
                                    <td><button type="reset" id="resetSearch" class="resetSearch">초기화</button></td>
                                </tr>
                            </tbody>
                        </table>

                        <button id="crateManager" class="crateManager">관리자 신규 등록</button>
                    </div>

                    <table class="memberListTable">
                        <tbody>
                            <tr class="sortingOptionArea">
                                <td><button id="sortBySelect">선택</button></td>
                                <td><button id="sortByManagerNo">번호</button></td>
                                <td><button id="sortByPermission">권한</button></td>
                                <td><button id="sortByManagerId">아이디</button></td>
                                <td><button id="sortByManagerEmail">이메일</button></td>
                                <td><button id="sortByManagerName">이름</button></td>
                                <td><button id="sortByManagerTel">전화번호</button></td>
                                <td><button id="approvalReason">사유</button></td>
                                <td colspan="2"><button id="approval">결재</button></td>
                            </tr>

                            <tr class="managerListArea">
                                <td><input type="checkbox" id="listCheck1" class="listCheck"></td>
                                <td>1</td>
                                <td>마스터</td>
                                <td>123451234512</td>
                                <td>video0w@icloud.com</td>
                                <td>김김김김</td>
                                <td>010-0000-0000</td>
                                <td>신규 등록</td>
                                <td><button id="confirm" class="confirm">승인</button></td>
                                <td><button id="reject" class="reject">반려</button></td>
                                <td><button id="managerDetail1" class="managerDetail">상세 정보</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>


    <!-- jQuery 라이브러리 추가 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            var include1 = $('[data-include1="header"]');
            jQuery.each(include1, function () {
                $(this).load('/html/01.header.html');
            });
        });

    </script>

    <script src="/JS/admin/adminManager.js"></script>
</body>
</html>
