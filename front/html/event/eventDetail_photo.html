<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 디테일 사진</title>
    <link rel="stylesheet" href="/css/event/eventDetail_photo.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://kit.fontawesome.com/50a1d35924.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>
<body>

    <header>
        <div data-include1="header" id="header"></div>
    </header>

    <main>
    <div class="edWrap">
        <!-- 이벤트 탑 -->
        <div data-include4="eventDetailTop" id="eventDetailTop"></div>

        <div class="edDetail">

            <div class="edDetailLeft">
                <div data-include2="eventDetailLeft" id="eventDetailLeft"></div>
            </div>

            <!--------------오른쪽 영역---------------->
            <div class="edDetailRight">
                <div class="edHowto">
                    <div class="edHowtoTitle">  
                        <span>자전거로 지구를 지키는 건강한 실천 시작해봐요!</span>
                    </div>
                    <div class="edHowtoBox">
                        <div class="edHowtoTi">
                            <span>How To</span>
                        </div>
                        <div class="edHowtoDetail">
                            <span>① 자전거 주행 사진 혹은 자전거 경로 조회 화면 캡쳐 인증하기</span>
                            <span>② '함께하기'버튼을 클릭 후, 해당 사진을 올려주세요.</span>
                            <span>③ 행동 1천 개 달성 시, 기부앤테이크가 숲 조성을 위해 1천만원 기부 약속!</span>
                        </div>
                    </div>
                </div>
                <!-- 인증 fixed 바(사진) -->
                <div class="edInBar">
                    <div data-include3="eventDetailStickerBar" id="eventDetailStickerBar"></div>
                </div>
            </div>
        </div>


        <!-- 이벤트 더보기 -->
        <div class="eMoreWrap">
            <div class="eMoreBox">
                <div data-include5="eventDetailMore" id="eventDetailMore"></div>
            </div>
        </div>
    </div>
</main>









     <!-- jQuery 라이브러리 추가 -->
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"
     integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
     <script>
         $(function () {
             var include1 = $('[data-include1="header"]');
             var include2 = $('[data-include2="eventDetailLeft"]');
             var include3 = $('[data-include3="eventDetailStickerBar"]');
             var include4 = $('[data-include4="eventDetailTop"]');
             var include5 = $('[data-include5="eventDetailMore"]');
             jQuery.each(include1, function () {
                 $(this).load('/html/01.header.html');
             });
             jQuery.each(include2, function () {
                    $(this).load('/html/event/eventDetailLeft.html');
                });
             jQuery.each(include3, function () {
                    $(this).load('/html/event/eventDetailStickerBar.html');
                });
             jQuery.each(include4, function () {
                    $(this).load('/html/event/eventDetailTop.html');
                });
             jQuery.each(include5, function () {
                    $(this).load('/html/event/eventDetailMore.html');
                });
         });
     </script>
    
</body>
</html>
