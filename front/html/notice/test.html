<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>noticeWrite</title>
    <link rel="stylesheet" href="/css/notice/test.css">
    <!-- <link rel="stylesheet" href="/css/reset.css"> -->
</head>
<body>
    <header>
        <div data-include1="header" id="header"></div>
    </header>
    

    <section class="mainContainer">
        <div class="mainContent">
            <section class="nwrite-container1">
                <div class="noticewrite"><h1>공지사항</h1></div>
                <fieldset>
                    <form action="#" class="noteWriteForm">
                        <table class="noticeTable">
                            <tbody>
                                <tr>
                                   <th> 작성자 </th>
                                   <td><input type="text"></td>
                                </tr>

                                <tr>
                                    <th>제목</th>
                                    <td><input type="text"></td>
                                </tr>
                                <tr class="content">
                                    <th >내용</th>
                                    <td><textarea name="writeNoticeContent" id="writeNoticeContent" cols="100" rows="20"></textarea></td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                    <input type="checkbox">알림보내기
                    <button type="submit">등록</button>
                    <button type="button">취소</button>

                </fieldset>
            </section>


        </div>
    </section>


     <!-- jQuery 라이브러리 추가 -->
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"
     integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            var include1 = $('[data-include1="header"]');
            jQuery.each(include1, function () {
                $(this).load('/html/01.header.html');
            });
        });

    </script>
</body>
</html>
